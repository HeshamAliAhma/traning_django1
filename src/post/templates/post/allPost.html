{% extends "base.html" %}


{% block title %}
    Django Project
{% endblock %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href='{% url "post:post_details" post.id%} '> {{post.title_post}} </a>
        </h2> 
        {{post.id}}
        <br>
        {{post.body}}        <br>

        {{post.status}}
    {% endfor %}
{% endblock %}
